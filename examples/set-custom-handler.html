<html>
<head>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/jquery.toggler.js"></script>

<script>
	// special handler for selectbox below
	$.fn.toggler.setHandler('checkForVolvo', function(selected, toggle, event, settings) {
		var element = $(event.currentTarget);

		if (element.val() == 'volvo')
		{
			selected.addClass(toggle.on);
		}
		else
		{
			selected.removeClass(toggle.on);
		}
	});
</script>

<style type="text/css">
	#example1 {
		position: relative;
		top: 20px;
		left: 50px;
		display: inline;
		border: 1px solid #333;
		padding: 20px;
	}

	#example1.active {
		background-color: yellow;
	}
</style>

</head>
<body>
	<div style="float:left;">
		<div>
			<h4>Custom selectbox (only active when volvo is selected)</h4>
			<select data-toggler="#example1" data-toggler-handler="checkForVolvo">
				<option value="saab">Saab</option>
				<option value="volvo">Volvo</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select>
		</div>
	</div>
	<div>
		<div id="example1">
			When active I have a yellow background.
		</div>
	</div>
</body>
</html>
