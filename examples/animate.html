<html>
<head>
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../jquery.switcheroo.js"></script>
	<link type="text/css" rel="stylesheet" href="../bower_components/animate.css/animate.css">
	<style>
		.animated.forever {
		    -webkit-animation-duration: 3s;
		    -webkit-animation-iteration-count: infinite;
		}
	</style>
</head>
<body class="animated fadeInDown">
	<center>
		<select data-switch-on="h1" data-switch-revert="h1" style="margin: 50px 0px;">
			<optgroup label="Attention Seekers">
				<option data-switch-class="bounce">bounce</option>
				<option data-switch-class="flash">flash</option>
				<option data-switch-class="pulse">pulse</option>
				<option data-switch-class="rubberBand">rubberBand</option>
				<option data-switch-class="shake">shake</option>
				<option data-switch-class="swing">swing</option>
				<option data-switch-class="tada">tada</option>
				<option data-switch-class="wobble">wobble</option>
			</optgroup>

			<optgroup label="Bouncing Entrances">
				<option data-switch-class="bounceIn">bounceIn</option>
				<option data-switch-class="bounceInDown">bounceInDown</option>
				<option data-switch-class="bounceInLeft">bounceInLeft</option>
				<option data-switch-class="bounceInRight">bounceInRight</option>
				<option data-switch-class="bounceInUp">bounceInUp</option>
			</optgroup>

			<optgroup label="Bouncing Exits">
				<option data-switch-class="bounceOut">bounceOut</option>
				<option data-switch-class="bounceOutDown">bounceOutDown</option>
				<option data-switch-class="bounceOutLeft">bounceOutLeft</option>
				<option data-switch-class="bounceOutRight">bounceOutRight</option>
				<option data-switch-class="bounceOutUp">bounceOutUp</option>
			</optgroup>

			<optgroup label="Fading Entrances">
				<option data-switch-class="fadeIn">fadeIn</option>
				<option data-switch-class="fadeInDown">fadeInDown</option>
				<option data-switch-class="fadeInDownBig">fadeInDownBig</option>
				<option data-switch-class="fadeInLeft">fadeInLeft</option>
				<option data-switch-class="fadeInLeftBig">fadeInLeftBig</option>
				<option data-switch-class="fadeInRight">fadeInRight</option>
				<option data-switch-class="fadeInRightBig">fadeInRightBig</option>
				<option data-switch-class="fadeInUp">fadeInUp</option>
				<option data-switch-class="fadeInUpBig">fadeInUpBig</option>
			</optgroup>

			<optgroup label="Fading Exits">
				<option data-switch-class="fadeOut">fadeOut</option>
				<option data-switch-class="fadeOutDown">fadeOutDown</option>
				<option data-switch-class="fadeOutDownBig">fadeOutDownBig</option>
				<option data-switch-class="fadeOutLeft">fadeOutLeft</option>
				<option data-switch-class="fadeOutLeftBig">fadeOutLeftBig</option>
				<option data-switch-class="fadeOutRight">fadeOutRight</option>
				<option data-switch-class="fadeOutRightBig">fadeOutRightBig</option>
				<option data-switch-class="fadeOutUp">fadeOutUp</option>
				<option data-switch-class="fadeOutUpBig">fadeOutUpBig</option>
			</optgroup>

			<optgroup label="Flippers">
				<option data-switch-class="flip">flip</option>
				<option data-switch-class="flipInX">flipInX</option>
				<option data-switch-class="flipInY">flipInY</option>
				<option data-switch-class="flipOutX">flipOutX</option>
				<option data-switch-class="flipOutY">flipOutY</option>
			</optgroup>

			<optgroup label="Lightspeed">
				<option data-switch-class="lightSpeedIn">lightSpeedIn</option>
				<option data-switch-class="lightSpeedOut">lightSpeedOut</option>
			</optgroup>

			<optgroup label="Rotating Entrances">
				<option data-switch-class="rotateIn">rotateIn</option>
				<option data-switch-class="rotateInDownLeft">rotateInDownLeft</option>
				<option data-switch-class="rotateInDownRight">rotateInDownRight</option>
				<option data-switch-class="rotateInUpLeft">rotateInUpLeft</option>
				<option data-switch-class="rotateInUpRight">rotateInUpRight</option>
			</optgroup>

			<optgroup label="Rotating Exits">
				<option data-switch-class="rotateOut">rotateOut</option>
				<option data-switch-class="rotateOutDownLeft">rotateOutDownLeft</option>
				<option data-switch-class="rotateOutDownRight">rotateOutDownRight</option>
				<option data-switch-class="rotateOutUpLeft">rotateOutUpLeft</option>
				<option data-switch-class="rotateOutUpRight">rotateOutUpRight</option>
			</optgroup>

			<optgroup label="Sliders">
				<option data-switch-class="slideInDown">slideInDown</option>
				<option data-switch-class="slideInLeft">slideInLeft</option>
				<option data-switch-class="slideInRight">slideInRight</option>
				<option data-switch-class="slideOutLeft">slideOutLeft</option>
				<option data-switch-class="slideOutRight">slideOutRight</option>
				<option data-switch-class="slideOutUp">slideOutUp</option>
			</optgroup>

			<optgroup label="Specials">
				<option data-switch-class="hinge">hinge</option>
				<option data-switch-class="rollIn">rollIn</option>
				<option data-switch-class="rollOut">rollOut</option>
			</optgroup>
		</select>

		<h1 class="animated">Hello there</h1>

		<h1 class="animated forever">Keep on animating</h1>
	</center>
</body>
</html>
