<html>
<head>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../jquery.switcheroo.js"></script>

<style type="text/css">
	.container {
		display: inline-block;
	}

	#box1, #box2 {
		border: 1px solid #333;
	}

	#box1.active {
		background-color: yellow;
	}

	#box2.active {
		background-color: green;
	}
</style>
</head>
<body>
	<div class="container">
		<div data-switch="#box1" data-switch-event="mouseenter mouseout">
			Move your mouse into this area here...
		</div>
	</div>
	<div class="container">
		<div id="box1" class="cool">
			When active I have a yellow background.
		</div>
	</div>
</body>
</html>
