<html>
<head>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/jquery.switcheroo.js"></script>

<style type="text/css">
	.container {
		display: inline-block;
	}

	.cool {
		border: 3px solid #333;
	}

	.cool.green {
		background-color: green !important;
	}

	.cool.yellow {
		background-color: yellow;
	}

	.cool.blue {
		background-color: blue;
	}

	.active {
		border-style: dashed;
		border-color: orange;
	}

	.inactive {
		border-style: dashed;
		border-color: red;
	}
</style>
</head>
<body>
	<div class="container">
		<div>
			<h4>Custom selectbox (toggles when values change)</h4>
			<select data-switch="#box1" data-switch-class="[yellow, green, blue]">
				<option value="1" data-switch-on="#box2">turn box2 blue</option>
				<option value="2" data-switch=".cool">toggle box1 &amp; box2</option>
				<option value="3" data-switch-off data-switch-on="#box2">box1 yellow &amp; box2 blue</option>
				<option value="4" data-switch-off="#box1,#box2">box1 &amp; box2 yellow</option>
				<option data-switch-to="green">box1 green</option>
				<option data-switch-class="[inactive,active]">toggle box1 inactive/active</option>
				<option data-switch=".do-nothing">do nothing...</option>
			</select>
		</div>
	</div>
	<div class="container">
		<div id="box1" class="cool">
			BOX 1
		</div>
		<div id="box2" class="cool">
			BOX 2
		</div>
	</div>
</body>
</html>
