<html>
<head>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/jquery.switcheroo.js"></script>

<style type="text/css">
	.container {
		display: inline-block;
	}

	#box1, #box2 {
		border: 1px solid #333;
	}

	.cool.green {
		border: 3px dashed #AFA;
	}

	.cool.yellow {
		border: 3px dashed #AFF;
	}

	.cool.blue {
		border: 3px dashed #AAF;
	}

	#box1.active {
		background-color: yellow;
	}

	#box2.active {
		background-color: green;
	}
</style>
</head>
<body>
	<div class="container">
		<div>
			<h4>Custom selectbox (toggles when values change)</h4>
			<select data-switch="#box1" data-switch-class="[yellow, green, blue]">
				<option value="1" data-switch-on="#box2">turn box2 blue</option>
				<option value="2" data-switch=".cool">toggle box1 &amp; box2</option>
				<option value="3" data-switch-off data-switch-on="#box2">turn off box1 yellow &amp; box2 blue</option>
				<option value="4" data-switch-off="#box1,#box2">turn off box1 &amp; box2 yellow</option>
				<option data-switch data-switch-to="green" data-switch-class="[yellow, green, blue]">turn box1 green</option>
			</select>
		</div>
	</div>
	<div class="container">
		<div id="box1" class="cool">
			When active I have a yellow background.
		</div>
		<div id="box2" class="cool">
			When active I have a green background.
		</div>
	</div>
</body>
</html>
