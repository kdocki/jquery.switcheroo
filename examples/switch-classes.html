<html>
<head>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../jquery.switcheroo.js"></script>

<style type="text/css">
	#example1 {
		position: relative;
		top: 20px;
		left: 50px;
		display: inline;
		border: 3px solid #333;
		padding: 20px;
	}

	#example1.yellow {
		background-color: yellow;
	}

	#example1.green {
		background-color: green;
	}

	#example1.blue {
		background-color: blue;
	}

	#example1.dashed {
		border-style: dashed;
	}

	#example1.solid {
		border: 3px solid #333;
	}

	#example1.red-border {
		border-color: red;
	}

	#example1.purple-border {
		border-color: purple;
	}
</style>
<script>
	$.fn.switcheroo.defaults.toggleClasses = ['yellow', 'green', 'blue'];
</script>
</head>
<body>
	<div style="float:left;">
		<div>
			<h4>Links (toggles when clicked)</h4>
			<a href="#" data-switch-prev="#example1">Previous Color</a> |

			<a href="#" data-switch-next="#example1">Next Color</a> |

			<a href="#" data-switch="#example1" data-switch-class="[solid red-border,dashed purple-border]">Toggle Border</a>

			<br>
			<br>

			<a href="#" data-switch-off="#example1">Turn Color Yellow</a> |

			<a href="#" data-switch-on="#example1" data-switch-to="green">Turn Color Green</a> |

			<a href="#" data-switch-on="#example1">Turn Color Blue</a>

			<br>
			<br>

			<a href="#" data-switch-prev="#example1" data-switch-no-loop>Toggle Colors Backwards, Stop At Yellow</a> |

			<a href="#" data-switch-next="#example1" data-switch-no-loop>Toggle Colors Forwards, Stop At Blue</a>
		</div>
	</div>
	<div>
		<div id="example1" class="">
			<code>data-switch-classes</code> is <code>[yellow, green, blue]</code>.
		</div>
	</div>
</body>
</html>
